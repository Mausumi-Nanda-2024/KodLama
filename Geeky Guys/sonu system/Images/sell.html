<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Items - E-Mandi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>E-Mandi</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="listings.html"><i class="fas fa-list"></i> Previous Listings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <button id="menuBtn" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <span>Welcome, Merchant</span>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Sell Form Section -->
                <div id="sellFormSection" style="display: none;">
                    <div class="sell-form-section">
                        <div class="form-container">
                            <h2>List Your Product</h2>
                            <form id="sellForm">
                                <!-- Product Selection Section -->
                                <div class="product-selection">
                                    <h3>Select Your Product</h3>
                                    <div class="product-grid">
                                        <div class="product-option" data-product="Paddy">
                                            <img src="https://images.unsplash.com/photo-1592982537447-7440770cbfc9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Paddy">
                                            <h4>Paddy</h4>
                                        </div>
                                        <div class="product-option" data-product="Pulses">
                                            <img src="https://images.unsplash.com/photo-1592982537447-7440770cbfc9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Pulses">
                                            <h4>Pulses</h4>
                                        </div>
                                        <div class="product-option" data-product="Potato">
                                            <img src="https://images.unsplash.com/photo-1592982537447-7440770cbfc9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Potato">
                                            <h4>Potato</h4>
                                        </div>
                                        <div class="product-option" data-product="Onion">
                                            <img src="https://images.unsplash.com/photo-1592982537447-7440770cbfc9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Onion">
                                            <h4>Onion</h4>
                                        </div>
                                    </div>
                                    <input type="hidden" id="selectedProduct" name="product" required>
                                </div>

                                <!-- Product Details Section (Initially Hidden) -->
                                <div id="productDetailsSection" style="display: none;">
                                    <div class="form-group">
                                        <label for="quantity">Quantity (in kg)</label>
                                        <input type="number" id="quantity" name="quantity" min="1" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price per kg (â‚¹)</label>
                                        <input type="number" id="price" name="price" min="1" required>
                                    </div>
                                    <div class="form-buttons">
                                        <button type="submit" class="submit-btn">List Product</button>
                                        <button type="button" class="cancel-btn" id="cancelSellBtn">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
